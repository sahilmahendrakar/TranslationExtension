<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <title>Translate Popup</title>
    <style>
      body {
        width: 200px;
        text-align: center;
        background-color: #f0eee1;
        border-radius: 10px;
      }
      header {
        /* height: 50px; */
        /* margin: 5px; */
        float: center;
      }
      #logoImage {
        width: 100px;
        /* height: 35px; */
        /* margin: 5px; */
        float: left;
      }
      button {
        margin: 10px;
        height: 20px;
        outline: rgb(12, 6, 97) thick;
      }

      .boxes {
        margin: 5px;
        /* background-color: black; */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .slidecontainer {
        width: 100%;
        align-items: flex-start;
      }

      .slider {
        width: 100%;
        height: 20px;
        fill: #28a8a0;
      }

      #amtSlider .d3slider-rect-value {
        fill: #28a8a0;
      }

      p {
        font-family: "Quicksand", sans-serif;
        font-size: 14px;
      }

      h3 {
        font-family: "Raleway", sans-serif;
        font-size: 16px;
        float: bottom;
      }

      .alignleft {
        float: left;
      }

      .alignright {
        float: right;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .toggle {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .toggle:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .toggle {
        background-color: #28a8a0;
      }

      input:focus + .toggle {
        box-shadow: 0 0 1px #28a8a0;
      }

      input:checked + .toggle:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .toggle.round {
        border-radius: 34px;
      }

      .toggle.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img id="logoImage" alt="[Logo Here]" />
    </div>

    <h3>Choose a language!</h3>
    <div class="dropDown">
      <button id="Menu"></button>
    </div>

    <div class="boxes">
      <h3>Difficulty</h3>
      <div class="slidercontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="amtSlider"
        />

        <p class="alignleft">Beginner</p>
        <p class="alignright">Advanced</p>
      </div>
    </div>
    <!-- <p>Output: <span id="output"></span></p> -->

    <div class="boxes" background-color="purple">
      <a href="flashcards.html" target="blank">
        <img src="images/star32.png" id="iStar" alt="Saved Words" />
      </a>
      <p>Starred Words</p>
    </div>

    <label class="switch">
      <input type="checkbox" id="toggle" opacity="0" width="0" height="0" />
      <span class="toggle round"></span>
    </label>
    <script src="popup.js"></script>
  </body>
</html>
