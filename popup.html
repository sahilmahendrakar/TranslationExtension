<html>
    <head>
        <title>Translate Popup</title>
        <style>
            body{
                width: 350px;
                text-align: center;
                background-color: #f0eee1;
            }
            header{
                /* height: 50px; */
                /* margin: 5px; */
                float: center;
            }
            #logoImage{
                width: 350px;
            /* height: 35px; */
                /* margin: 5px; */
                float:left;
            }
            button {
                margin: 10px;
                height: 20px;
                outline: rgb(12, 6, 97) thick;
            }

            .slidecontainer{
                width: 100%;
            }

            .slider{
                width:100%;
                height: 20px;
            }
            .alignleft {
                float: left;
            }

            .alignright {
                float:right;
            }

            .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .toggle:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.toggle {
            background-color: #2196F3;
        }

        input:focus+.toggle {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.toggle:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .toggle.round {
            border-radius: 34px;
        }

        .toggle.round:before {
            border-radius: 50%;
        }

        

        </style>
    </head>
    <body>

        <div class = "header">
            <img id="logoImage" alt="[Logo Here]">
        </div>

        <h3>Choose a language!</h3>
        <div class= "dropDown">
            <button id="Menu"></button>
        </div> 
        
        <h3>Word Density</h3>
        <div class="slidercontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="amtSlider">
            <p class="alignleft">Few</p>
            <p class="alignright">Many</p>
            
        </div>
        <p>Output: <span id="output"></span></p>
        
        <a href="flashcards.html" target="blank">
            <img src="images/wave48.png" id="iStar" alt="Saved Words">
        </a>
        <p>Saved Words</p>

        <label class="switch">
            <input type="checkbox" id="toggle" opacity=0 width=0 height=0>
            <span class="toggle round"></span>
        </label>
        <script src="popup.js"></script>

    </body>

</html>
